<div *ngIf="fileContentType">
  <!-- Display file content based on its type -->
  <div *ngIf="fileContentType.startsWith('text')">
    <pre>{{ fileContent }}</pre>
  </div>
  <div *ngIf="fileContentType.startsWith('image')">
    <img [src]="fileUrl" alt="Image preview">
  </div>
  <div *ngIf="fileContentType === 'application/pdf'">
    <iframe [src]="fileUrl" width="75%" height="600px"></iframe>
  </div>
</div>

<!-- Download button -->
<button (click)="downloadFile()">Download File</button>
